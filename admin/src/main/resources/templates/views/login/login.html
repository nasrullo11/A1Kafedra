<!doctype html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title th:text="#{login.page.title}">iStart Kafedra App- Tizimga kirish</title>

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" type="image/png" th:href="@{/media/favicons/favicon.png}"/>
     <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Fonts and OneUI framework -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
    <link th:href="@{/css/oneui.css}" rel="stylesheet">
    <!-- END Stylesheets -->


<body>

    <!-- Page Container -->
    <div id="page-container">

        <!-- Main Container -->
        <main id="main-container">
            <!-- Page Content -->
            <div class="hero-static d-flex align-items-center">
                <div class="w-100">
                    <!-- Sign In Section -->
                    <div class="bg-white">
                        <div class="content content-full">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-6 col-xl-4 py-4">
                                    <!-- Header -->
                                    <div class="text-center">
                                        <p class="mb-2">
                                            <i class="fas fa-layer-group text-primary fa-2x"></i>
                                        </p>
                                        <h1 class="h4 mb-1">
                                            <span> A1Kafedra </span>
                                        </h1>
                                        <h2 class="h6 font-w400 text-muted mb-3">
                                            <span th:text="#{login.page.delivery.service}"> </span>
                                        </h2>
                                        <h3 class="h6 mb-2">
                                            <script>
                                                var today = new Date();
                                                var m = today.getMonth()+1;
                                                var y1 = today.getFullYear();
                                                var y0 = y1-1, y2 = y1+1;
                                                if(m < 7)
                                                    document.write(y0+'/'+y1+" o'quv yili");
                                                else
                                                    document.write(y1+'/'+y2+" o'quv yili");
                                            </script>
                                        </h3>
                                        <h4 class="h6 mb-3">
                                            <script>
                                                var today = new Date();
                                                var m = today.getMonth()+1;
                                               if(m < 7)
                                                    document.write("Bahorgi semestr");
                                                else
                                                    document.write("Kuzgi semestr");
                                            </script>
                                        </h4>
                                    </div>
                                    <!-- END Header -->

                                    <!-- Sign In Form -->
                                    <form class="js-validation-signin" action="/login" method="POST">
                                        <div class="py-3">

                                            <!-- Form Validation-->
                                            <div class="align-content-center" style="width: 100%">
                                                <div class="alert alert-danger" th:if="${error}">
                                                    Login yoki parol xato!
                                                </div>
                                                <div class="alert alert-danger" th:if="${denied}">
                                                    Bu sahifa uchun sizda ruxsat yo'q!
                                                </div>
                                            </div>

                                            <!-- username -->
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-lg form-control-alt" style="width: 90%" id="username" name="username" placeholder="Username or Email">
                                            </div>

                                            <!-- password -->
                                            <div class="form-group" style="position: relative" >
                                                <input type="password" class="form-control form-control-lg form-control-alt" id="password" name="password" placeholder="Password" style="padding-right: 20%; width: 90%">
                                                <i class="fas fa-eye" onclick="showHidePassword(this)" style="position: absolute; top: 12px; right: 10%; cursor: pointer"></i>
                                            </div>

                                            <div class="form-group" style="margin: auto;">
                                                <div class="d-md-flex align-items-md-center justify-content-md-between">
<!--                                                    <div class="custom-control custom-switch">-->
<!--                                                        <input type="checkbox" class="custom-control-input" id="login-remember" name="login-remember">-->
<!--                                                        <label class="custom-control-label font-w400" for="login-remember">Meni eslab qol!</label>-->
<!--                                                    </div>-->
                                                    <div class="py-2" >
                                                        <a class="font-size-sm" href="#">Parolni unutdingizmi?</a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="form-group row justify-content-center mb-0">
                                            <div class="col-md-6 col-xl-5">
                                                <button type="submit" class="btn btn-block btn-primary">
                                                    <i class="fa fa-fw fa-sign-in-alt mr-1" ></i>
                                                    <span th:text="#{login.page.delivery.service.btn}"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Sign In Form -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Sign In Section -->

                    <!-- Footer -->
                    <div class="font-size-sm text-center text-muted py-3">
                        <p>Copyright &copy; <span style="color: red">A1</span>tech <span id="yeart"></span>  Kafedra v1.0</p> <span data-toggle="year-copy"></span>
                    </div>
                    <!-- END Footer -->
                </div>
            </div>
            <!-- END Page Content -->
        </main>

    </div>
    <!-- END Page Container -->

    <!--  OneUI JS Core -->
    <script type="text/javascript" th:src="@{/js/oneui.core.min.js}"></script>

    <section layout:fragment="scripts">
        <script type="application/javascript" th:src="@{/js/login/login.js}"></script>
    </section>
</body>
</html>
