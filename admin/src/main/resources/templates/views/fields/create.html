<html layout:decorate="~{layouts/backend}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
  <title>Yo'nalish qo'shish</title>
</head>

<body>

<!-- Page Content -->
<div layout:fragment="content">
  <!-- Form Submission in Options -->
  <div class="row">
    <div class="col-md-12">
      <form class="" th:action="@{/fields/create.do}" th:object="${field}" method="post">

        <div class="block">
          <div class="block-header block-header-default">
            <h3 class="block-title"> Yo'nalish qo'shish</h3>
            <div class="block-options">
              <button type="submit" class="mb-2 mr-2 btn-icon btn-shadow btn-outline-2x btn btn-outline-primary pull-right">
                <i class="pe-7s-diskette btn-icon-wrapper"></i> Saqlash </button>

              <a href="/fields/list.do" class="mb-2 mr-2 btn-icon btn-shadow btn-outline-2x btn btn-outline-warning pull-right"><i
                      class="pe-7s-next-2 btn-icon-wrapper"> </i> Orqaga
              </a>
            </div>
          </div>

          <div class="block-content">
            <div class="row justify-content-center py-sm-3 py-md-5">
              <div class="col-md-7">
                <div class="form-group">
                  <label for="fieldName" class="">Nomi</label>
                  <input class="form-control" placeholder="Yo'nalish nomi" th:field="*{fieldName}" type="text" id="checkinput1" oninput="checkInputName()" required>
                  <em th:if="${#fields.hasErrors('fieldName')}" class="error invalid-feedback">Iltimos, yo'nalish nomini kiriting!</em>
                </div>

                <div class="form-group">
                  <label for="fieldCode" class="">Kodi</label>
                  <input class="form-control" placeholder="Yo'nalish nomi" th:field="*{fieldCode}" type="text">
                  <em th:if="${#fields.hasErrors('fieldCode')}" class="error invalid-feedback">Iltimos, yo'nalish kodini kiriting!</em>
                </div>


              </div>
            </div>
          </div>
        </div>
      </form>
    </div>


  </div>
  <!-- END Form Submission in Options -->
</div>
<!-- END Page Content -->

<!-- subject Edit JS -->
<section layout:fragment="scripts">
  <script type="application/javascript" th:src="@{/js/fields/edit.js}"></script>
  <script type="application/javascript" th:src="@{/js/fields/fields.js}"></script>
</section>
</body>
</html>
