  <title>OneUI - Yo'nalishni tahrirlash</title>

<!-- Page Content -->
<div layout:fragment="content">
  <!-- Form Submission in Options -->
  <div class="row">
    <div class="col-md-12">
      <form class="" th:action="@{/fields/edit.do}" th:object="${field}" method="post">
        <div class="block">
          <div class="block-header block-header-default">
            <h3 class="block-title"> Yo'nalishni tahrirlash &#8594; <small class="d-block d-sm-inline-block mt-2 mt-sm-0 font-size-base font-w400 text-muted"><span th:text="${fieldName}"/></small></h3>
            <div class="block-options">
              <button type="submit" class="mb-2 mr-2 btn-icon btn-shadow btn-outline-2x btn btn-outline-primary pull-right">
                <i class="pe-7s-diskette btn-icon-wrapper"></i> Saqlash </button>

              <a href="/fields/list.do" class="mb-2 mr-2 btn-icon btn-shadow btn-outline-2x btn btn-outline-warning pull-right"><i
                      class="pe-7s-next-2 btn-icon-wrapper"> </i> Orqaga
              </a>
            </div>
          </div>

          <div class="block-content">
            <div class="row justify-content-center py-sm-3 py-md-5">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="fieldName" class="">Nomi</label>
                  <input class="form-control" placeholder="Yo'nalish nomi" th:field="*{fieldName}" type="text">
                  <em th:if="${#fields.hasErrors('fieldName')}" class="error invalid-feedback" th:errors="*{fieldName}">Iltimos, yo'nalish nomini kiriting!</em>
                </div>

                <div class="form-group">
                  <label for="fieldCode" class="">Kodi</label>
                  <input class="form-control" placeholder="Yo'nalish nomi" th:field="*{fieldCode}" type="text">
                  <em th:if="${#fields.hasErrors('fieldCode')}" class="error invalid-feedback" th:errors="*{fieldCode}">Iltimos, yo'nalish kodini kiriting!</em>
                </div>

              </div>

            </div>
          </div>
        </div>

        <input type="hidden" th:field="*{id}">
        <!--                <input type="hidden" th:field="*{subjectName}">-->
      </form>
    </div>
