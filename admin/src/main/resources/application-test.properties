#PostgreSql config
spring.datasource.url=jdbc:postgresql://localhost:5432/kafedra_db_dev
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.sql-script-encoding=UTF-8

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database=postgresql
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# LOGGING
logging.level.org.hibernate=ERROR
logging.level.org.springframework=ERROR
logging.level.uz.istart.kafedra.admin=DEBUG

# LOGGING
logging.file.name=logs/prod/istart-kafedra-admin.log
logging.file.max-size=20MB
logging.pattern.file=logs/prod/%d{yyyy-MM-dd HH:mm:ss} - %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n
logging.pattern.console=logs/prod/%d{yyyy-MM-dd HH:mm:ss} - %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n

#File Upload
file.store.path=D:\\istore

#Frontend  api url for cors filter
